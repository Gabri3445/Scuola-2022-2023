<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuck norris API</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <div class="titleContainer">
        <h1 class="title">JOKE CHUCK NORRIS</h1>
        <img src="./static/img/uzi.png" alt="uzi">
    </div>

    <div class="jokeContainer">
        <div><span class="joke"></span></div>
        <a href="#" class="link hidden">Link to joke</a>
    </div>

    <div class="categoryContainer">
        <img class="chuckGif" src="./static/img/chuck.gif">
        <select name="category" class="categorySelect">
            <option value=""></option>
            <option value="animal">Animal</option>
            <option value="career">Career</option>
            <option value="celebrity">Celebrity</option>
            <option value="dev">Dev</option>
            <option value="explicit">Explicit</option>
            <option value="fashion">Fashion</option>
            <option value="food">Food</option>
            <option value="history">History</option>
            <option value="money">Money</option>
            <option value="movie">Movie</option>
            <option value="music">Music</option>
            <option value="political">Political</option>
            <option value="religion">Religion</option>
            <option value="science">Science</option>
            <option value="sport">Sport</option>
            <option value="travel">Travel</option>
        </select>
    </div>

    <div class="buttonsContainer">
        <button id="loadJoke"><span>Load joke</span></button>
        <button class="copyButton"><span>copy</span><img src="./static/img/clipboard.svg" alt="copy icon"></button>
    </div>

    <script src="./static/js/script.js"></script>
</div>
</body>
</html>
