<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Tris</title>
    <link href="./style/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body class="darken">
<div class="menu" id="menu">
    <h3>Choose an option:</h3>
    <button class="menuButton" data-choice="0">Local PVP</button>
    <button class="menuButton" data-choice="1">Local CPU</button>
    <button class="menuButton" data-choice="2">Multiplayer</button>
</div>
<div class="menu hidden" id="matchMenu">
    <h3>Choose an option:</h3>
    <button class="menuButton" data-choice="0">Create a match</button>
    <button class="menuButton" data-choice="1">Join a match</button>
</div>
<div class="menu hidden" id="createMenu">
    <h3>Enter your username: </h3>
    <input type="text" name="username" placeholder="Username" id="pl1Username">
    <button class="menuButton">Create a match</button>
</div>
<div class="menu hidden" id="joinMenu">
    <h3>Enter your username and guid: </h3>
    <input type="text" name="username" placeholder="Username" id="pl2Username">
    <input type="text" name="uuid" placeholder="Guid" id="guid">
    <button class="menuButton">Join a match</button>
</div>
<div class="container flex">
    <h1 class="title">Tic-Tac-Toe</h1>
    <h2 class="subtitle">Combine three Xs or Os horizontally, vertically or diagonally</h2>
    <h3 id="score">0 - 0</h3>
    <div class="options">
        <span class="underline" id="X">X</span>
        <button class="resetButton">Reset</button>
        <span id="O">O</span>
    </div>
    <div class="tris">
        <div class="first-row row">
            <div><span></span></div>
            <div><span></span></div>
            <div><span></span></div>
        </div>
        <div class="second-row row">
            <div><span></span></div>
            <div><span></span></div>
            <div><span></span></div>
        </div>
        <div class="third-row row">
            <div><span></span></div>
            <div><span></span></div>
            <div><span></span></div>
        </div>
    </div>
    <script src="./static/js/LocalPvp.js"></script>
    <script src="./static/js/Pvp.js"></script>
    <script src="./static/js/Api.js"></script>
    <script src="./static/js/LocalPve.js"></script>
    <script src="./static/js/Menu.js"></script>
</div>
</body>
</html>
